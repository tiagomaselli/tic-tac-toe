<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
  <title>Jogo da Velha</title>
</head>
<body>
  <main>
    <header>
      <h1>JOGO DA VELHA</h1>
    </header>

    <section class="flex-column-center">
      <div id="scoreBoard">
        <span id="scoreBoardInputs">
          <input type="text" name="scorePlayerOne" id="scorePlayerOne" class="p1-inputs" value="0" disabled>
          <input type="text" name="scorePlayerTwo" id="scorePlayerTwo" class="p2-inputs" value="0" disabled>
          <input type="hidden" name="whoIsFirst" id="whoIsFirst" value="playerOne">
          <input type="hidden" name="whoIsNext" id="whoIsNext" value="playerOne">
        </span>
        <input type="button" id="changeThema" class="btn pointer" value="Mudar Tema" data-value="light">
      </div>

      <div id="startGame" class="flex-column-center">
        <input type="text" name="playerOne" id="playerOne" class="p1-inputs" data-simbol="X" placeholder="Nick do jogador 1...">
        <br>
        <input type="text" name="playerTwo" id="playerTwo" class="p2-inputs" data-simbol="O" placeholder="Nick do jogador 2...">
        <br>
        <input type="button" id="btnStartGame" class="btn pointer" value="Iniciar Jogo">
      </div>

      <div id="ticTacToeBoard">
        <input type="text" name="gameMessages" id="gameMessages" class="p1-inputs" disabled>

        <input type="button" id="boardItem0" class="boardItems pointer" data-value="A" value="">
        <input type="button" id="boardItem1" class="boardItems pointer" data-value="B" value="">
        <input type="button" id="boardItem2" class="boardItems pointer" data-value="A" value="">
        <input type="button" id="boardItem3" class="boardItems pointer" data-value="B" value="">
        <input type="button" id="boardItem4" class="boardItems pointer" data-value="C" value="">
        <input type="button" id="boardItem5" class="boardItems pointer" data-value="B" value="">
        <input type="button" id="boardItem6" class="boardItems pointer" data-value="A" value="">
        <input type="button" id="boardItem7" class="boardItems pointer" data-value="B" value="">
        <input type="button" id="boardItem8" class="boardItems pointer" data-value="A" value="">
        
        <span id="btnEndRound">
          <input type="button" id="btnFinishGame" class="btn pointer" value="Reiniciar">
          <input type="button" id="btnContinueGame" class="btn pointer" value="Continuar">
        </span>
      </div>

    </section>

  </main>
</body>
</html>
